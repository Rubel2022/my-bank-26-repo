<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl mt-6">Let's get some <span class="text-pink-700 font-bold">Mooooney!!!</span> </h1>
    </header>
    <main>
        <section class="mt-3">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400  p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h1  class="text-4xl">$<span id="deposite-total">00</span> </h1>

                </div>
                <div class="bg-yellow-400  p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h1 class="text-4xl">$ <span id="withdraw-total">00</span></h1>

                </div>
                <div class="bg-green-400  p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h1 class="text-4xl">$<span id ="balance-total">1240</span></h1>

                </div>
                
            </div>
        </section>
        <section class="mt-5 mx-auto w-3/4 p-8" >
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-5 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                <input id ='deposite-input' class="block border border-gray 400 mb-2 w-3/4 px-4 p-2 rounded" type="text" placeholder="$ amount you want to withdraw">
                    <button id="deposite-btn " class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-medium px-4 p-1">Deposit</button> 
                </div>
                
                <div class="bg-gray-100 p-5 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class=" rounded block border border-gray 400 mb-2 w-3/4 px-4 p-2 rounded" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-medium px-4 p-1">Withdraw</button> 
                </div>
                
                   
                   
                </div>   
                   
                </div>
               
              

            
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
