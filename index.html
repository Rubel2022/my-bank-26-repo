<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl mt-6">Welcom to our <span class="text-pink-700 font-bold">Baap er Bank!!!</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 mt-5 mx-auto w-3/4 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block border border-gray 400 mb-2 w-3/4 px-4 p-2 rounded" type="text" placeholder="your email">
                <input id="user-password" class="block border border-gray 400 mb-2 w-3/4 px-4 p-2 rounded"type="password" name="" id="" placeholder="password">
                <button id="user-btn" class="bg-purple-900 rounded text-white font-medium px-4 p-1">Submit</button> 
               
               
            </div>
        </section>
    </main>
    
   <script src="js/loging.js"></script>
